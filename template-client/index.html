<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{NAME}} | NFC Card</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1020;
        --surface: #121a31;
        --surface-2: #1a2545;
        --text: #e9eefc;
        --muted: #b6c2e8;
        --primary: #5f8cff;
        --primary-2: #7aa1ff;
        --ring: rgba(95, 140, 255, 0.45);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100svh;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at top right, #17244c, var(--bg) 45%);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 1rem;
      }
      .card {
        width: 100%;
        max-width: 28rem;
        border: 1px solid #2a3869;
        border-radius: 1rem;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
        padding: 1.25rem;
      }
      .badge {
        display: inline-block;
        padding: 0.3rem 0.6rem;
        border-radius: 999px;
        background: rgba(95, 140, 255, 0.16);
        color: var(--primary-2);
        font-size: 0.75rem;
        text-transform: uppercase;
      }
      h1 { margin: 0.75rem 0 0.25rem; font-size: 1.5rem; }
      h2 { margin: 0; font-size: 1rem; color: var(--muted); font-weight: 500; }
      .info { margin-top: 1.1rem; display: grid; gap: 0.7rem; }
      .row {
        background: var(--surface);
        border: 1px solid #25345f;
        border-radius: 0.75rem;
        padding: 0.7rem 0.8rem;
      }
      .label {
        display: block;
        font-size: 0.75rem;
        color: var(--muted);
        margin-bottom: 0.2rem;
        text-transform: uppercase;
      }
      .actions { margin-top: 1.2rem; display: grid; gap: 0.65rem; }
      .btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        border-radius: 0.75rem;
        padding: 0.85rem 1rem;
        font-weight: 600;
      }
      .btn-primary { background: linear-gradient(180deg, var(--primary-2), var(--primary)); color: #f8fbff; }
      .btn-secondary { background: var(--surface-2); color: var(--text); border: 1px solid #2e3f75; }
      .btn:focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; }
    </style>
  </head>
  <body>
    <main class="card">
      <span class="badge">NFC Profile</span>
      <h1>{{NAME}}</h1>
      <h2>{{BUSINESS_NAME}}</h2>

      <section class="info">
        <div class="row">
          <span class="label">Phone</span>
          <span>{{PHONE_DISPLAY}}</span>
        </div>
        <div class="row">
          <span class="label">Address</span>
          <span>{{ADDRESS_SINGLE_LINE}}</span>
        </div>
        <div class="row">
          <span class="label">Booking</span>
          <span>{{BOOKING_URL}}</span>
        </div>
      </section>

      <section class="actions">
        <a class="btn btn-primary" href="./contact.vcf">Add Contact</a>
        <a class="btn btn-secondary" href="{{BOOKING_URL}}">Book Appointment</a>
        <a class="btn btn-secondary" href="tel:{{PHONE_E164}}">Call</a>
      </section>
    </main>
  </body>
</html>
